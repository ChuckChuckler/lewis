<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Structure</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fjalla+One&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Lewis Structures</h1>
    <button onclick="formLewis()" class="formlewis">practice</button>
    <br>
    <div id="answers" class="answers">
        <h3 id="moleculeName" class="moleculeName"></h3>
        <div id="flex" class="flex">
            <div class="innerFlex">
                <label for="bz">Bonding Zones:</label>
                <br>
                <input id="bz" name="bz" autocomplete="off">
                <br>
                <br>
                <label for="lp">Lone Pairs:</label>
                <br>
                <input id="lp" name="lp" autocomplete="off">
                <br>
                <br>
                <label for="ho">Hybridization Orbital:</label>
                <br>
                <input id="ho" name="ho" autocomplete="off">
                <br>
                <br>
                <label for="ms">Molecular Shape:</label>
                <br>
                <input id="ms" name="ms" autocomplete="off">
                <br>
                <br>
                <label for="ba">Bond Angles:</label>
                <br>
                <input name="ba" id="ba" autocomplete="off">
                <br>
                <br>
                <label for="polarity">Molecule Polarity (polar/nonpolar)</label>
                <br>
                <input id="polarity" name="polarity" autocomplete="off">
                <br>
                <br>
                <button onclick="check()" class="check">Check</button>
            </div>
            <div class="innerFlex">
                <h3 class="ansDisp" id="ansDisp"></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
